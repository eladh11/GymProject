<div>
  <h2>Create Account:</h2>

  <form #FormInfo="ngForm">
    <mat-form-field class="example-form-field2" appearance="fill">
      <mat-label>First Name:</mat-label>
      <input
        matInput
        type="text"
        #FirstName="ngModel"
        required
        pattern="^[A-Z].*$"
        placeholder="First Name:"
        [(ngModel)]="user.first"
        name="first"
      />
    </mat-form-field>

    <mat-form-field class="example-form-field2" appearance="fill">
      <mat-label>Last Name:</mat-label>
      <input
        #LastName="ngModel"
        type="text"
        placeholder="Last Name:"
        [(ngModel)]="user.last"
        name="last"
        matInput
        required
        pattern="^[A-Z].*$"
      />
    </mat-form-field>
    <span *ngIf="LastName.errors?.required && LastName.touched"
      >Missing Name...</span
    >
    <span *ngIf="LastName.errors?.pattern && LastName.touched"
      >Name Must start with capital letter...</span
    >
    <br />

    <mat-form-field class="example-form-field" appearance="fill">
      <mat-label>Email:</mat-label>
      <input
        #Email="ngModel"
        required
        type="email"
        placeholder="Email..."
        [(ngModel)]="user.email"
        name="email"
        matInput
      />
    </mat-form-field>

    <span *ngIf="Email.invalid && Email.touched">Missing Email...</span>
    <br />

    <mat-form-field class="example-form-field" appearance="fill">
      <mat-label>Password:</mat-label>
      <input
        matInput
        #Password="ngModel"
        required
        pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
        type="password"
        placeholder="Password..."
        [(ngModel)]="user.password"
        name="password"
      />
    </mat-form-field>
    <span *ngIf="Password.errors?.required && Password.touched"
      >Missing Password...</span
    >
    <span *ngIf="Password.errors?.pattern && Password.touched"
      >Minimum eight characters, <br />
      at least one letter and one number</span
    >
    <br />
    <br />

    <button name="send" [disabled]="!FormInfo.form.valid" (click)="addUser()">
      Create Account
    </button>
    <p>OR</p>
    <br />

    <button name="send" [routerLink]="['/create-account-company']">
      Create Account as Company
    </button>
  </form>
</div>
