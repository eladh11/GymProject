<div class="leftpane"><app-adise-admin></app-adise-admin></div>
<div class="middlepane">
  <div>
    <button name="send" [routerLink]="['/add-customer']">
      Add User <mat-icon>add</mat-icon>
    </button>
    <table>
      <tr>
        <th>ID:</th>
        <th>First Name:</th>
        <th>Last Name:</th>
        <th>Email:</th>
        <th>Password:</th>
        <th>Edit</th>
      </tr>
      <tr *ngFor="let u of users">
        <td>{{ u.id }}</td>
        <td *ngIf="u.id === editRowID">
          <input type="text" [(ngModel)]="u.first" />
        </td>
        <td *ngIf="u.id !== editRowID" (click)="Edit(u.id)">
          {{ u.first }}
        </td>

        <td *ngIf="u.id === editRowID">
          <input type="text" [(ngModel)]="u.last" />
        </td>
        <td *ngIf="u.id !== editRowID" (click)="Edit(u.id)">
          {{ u.last }}
        </td>

        <td *ngIf="u.id === editRowID">
          <input type="email" [(ngModel)]="u.email" />
        </td>
        <td *ngIf="u.id !== editRowID" (click)="Edit(u.id)">
          {{ u.email }}
        </td>

        <td *ngIf="u.id === editRowID">
          <input type="password" [(ngModel)]="u.password" />
        </td>
        <td *ngIf="u.id !== editRowID" (click)="Edit(u.id)">
          {{ u.password }}
        </td>
        <td>
          <button
            (click)="deleteUser(u.id)"
            mat-fab
            color="warn"
            aria-label="Example icon button with a delete icon"
          >
            <mat-icon>delete</mat-icon>
          </button>

          <button
            (click)="updateUser(u)"
            mat-fab
            color="primary"
            aria-label="Example icon button with a edit icon"
          >
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </tr>
    </table>
  </div>
</div>
